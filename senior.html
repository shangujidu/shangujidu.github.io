            <textarea class="user" id="name" placeholder="enter your name..." rows="1" cols="20"></textarea><br>
        </form>
        <form>
            <input type="checkbox" onclick="checkbox()" id="anon">
            <span id="msg">anonymous</span>
        </form>
        <div id="button">
            <button onclick="output()">submit</button><br>
        </div>
        <p id="demo"></p>

        <script>
            function checkbox() {
                var checked = false;
                if (document.querySelector('#anon:checked')) {
                    checked = true;
                }
                //document.getElementById('msg').innerText = checked;
                return checked;
            }
            function output() {
                var x = document.getElementById("message").elements[0].value;
                var y = document.getElementById("message").elements[1].value;
                if(checkbox()==false){
                    document.getElementById("demo").innerHTML = x + "<br>--" + y;
                }
                else{
                    document.getElementById("demo").innerHTML = x + "<br>--anonymous";
                }
            }
        </script>
